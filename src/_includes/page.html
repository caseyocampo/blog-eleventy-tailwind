---

<article>
  <section class="bg-secondary border-b border-stone-200 dark:border-stone-800">
    <div class="max-w-default mx-auto pb-12 pt-24">
      <div class="mx-4 clg:mx-auto">
        <h1>{{ title }}</h1>
        <p class="text-stone-600 dark:text-orange-50">{{ description }}</p>
      </div>
    </div>
  </section>
  <section class="page max-w-default mx-auto mt-24 pb-24">
    <div class="mx-4 clg:mx-auto">{{ content }}</div>
  </section>
</article>
