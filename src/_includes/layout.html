<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% if description %}{{ description }}{% else %}Casey Ocampo{% endif %}"
    />
    <title>{{ title | default: 'Casey Ocampo' }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="/assets/output.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon-512.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  </head>
  <header class="px-4 border">
    <div class="flex max-w-4xl justify-between items-center m-auto">
      <p class="font-bold flex">
        <a href="/" class="no-underline site-title">Casey Ocampo</a>
      </p>
      <nav>
        <ul class="flex gap-4">
          <li><a href="/about/">About</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="px-4">
    <div class="max-w-4xl mx-auto p-0">{{ content }}</div>
  </main>
  <footer class="px-4">
    <div class="block sm:flex sm:justify-between max-w-4xl mx-auto">
      <section class="w-full sm:w-1/2 mx-auto">
        <h2 class="mb-8">Menu</h2>
        <ul class="flex flex-col mb-8">
          <li><a href="/about/">About</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </section>
      <section class="w-full sm:w-1/2 mx-auto">
        <h2 class="mb-8">Connect with me</h2>
        <ul class="flex flex-col mb-8">
          <li>
            <a
              href="https://www.linkedin.com/in/caseyocampo/"
              alt="LinkedIn, opens in a new tab"
              >LinkedIn &#x2197;</a
            >
          </li>
          <li>
            <a
              href="https://github.com/caseyocampo"
              alt="GitHub, opens in a new tab"
              >GitHub &#x2197;</a
            >
          </li>
        </ul>
      </section>
    </div>
    <section class="max-w-4xl mx-auto block sm:flex items-center gap-x-4">
      <p class="py-4">Casey Ocampo Â© 2024</p>
      <span aria-hidden="true" class="hidden sm:inline-block">|</span>
      <p>
        <a href="/accessibility-statement/">Accessibility Statement</a>
      </p>
      <p><a href="/affiliate-disclosure/">Affiliate Disclosure</a></p>
    </section>
  </footer>
</html>
