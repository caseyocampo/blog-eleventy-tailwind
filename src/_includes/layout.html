<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{% if description %}{{ description }}{% else %}Casey Ocampo{% endif %}"
    />
    <title>{{ title | default: 'Casey Ocampo' }}</title>
    <link
      href="/assets/fonts/FiraSans-Black.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="/assets/fonts/FiraSans-BlackItalic.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="/assets/fonts/FiraSans-Bold.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="/assets/fonts/FiraSans-BoldItalic.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="/assets/fonts/FiraSans-Italic.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link
      href="/assets/fonts/FiraSans-Regular.ttf"
      rel="preload"
      as="font"
      crossorigin
    />
    <link href="/assets/output.css" rel="stylesheet" />
    <!-- Preload the LCP image with a high fetchpriority so it starts loading with the stylesheet. -->
    <link
      rel="preload"
      fetchpriority="high"
      as="image"
      href="/img/bg-motif.svg"
      type="image/svg+xml"
    />
    <link rel="icon" type="image/x-icon" href="/icons/favicon-512.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
  </head>
  <header class="px-4">
    <div class="w-full m-auto sm:max-w-4xl">
      <nav>
        <div class="flex w-full justify-between mb-2">
          <p>
            <a href="/" class="no-underline site-title">Casey Ocampo</a>
          </p>
          <button
            id="menu-btn"
            class="block w-20 rounded-md underline sm:hidden"
            aria-expanded="false"
          >
            Menu
          </button>
        </div>
        <ul id="menu-list" class="hidden mt-8 ml-0.5 sm:mt-0 sm:flex sm:gap-4">
          <li><a href="/about/" class="w-full block mb-4">About</a></li>
          <li><a href="/blog/" class="w-full block mb-4">Blog</a></li>
          <li>
            <a href="/contact/" class="w-full block mb-4">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="px-4 relative bg-transparent">
    <div class="max-w-4xl mx-auto p-0 bg-transparent">{{ content }}</div>
  </main>
  <footer class="px-4">
    <div class="block sm:flex sm:justify-between max-w-4xl mx-auto">
      <section class="w-full sm:w-1/2 mx-auto">
        <h2 class="mb-12">Menu</h2>
        <ul class="flex flex-col mb-8">
          <li><a href="/">Home</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>
      </section>
      <section class="w-full sm:w-1/2 mx-auto">
        <h2 class="mb-12">Connect with me</h2>
        <ul class="flex flex-col mb-8">
          <li>
            <a href="https://www.linkedin.com/in/caseyocampo/" target="_blank"
              >LinkedIn
              <span aria-label="- opens in a new tab">&#x2197;</span></a
            >
          </li>
          <li>
            <a href="https://github.com/caseyocampo" target="_blank"
              >GitHub <span aria-label="- opens in a new tab">&#x2197;</span></a
            >
          </li>
        </ul>
      </section>
    </div>
    <section class="max-w-4xl mx-auto block items-center gap-x-4 mt-8 sm:flex">
      <p class="py-4">Casey Ocampo Â© 2024</p>
      <span aria-hidden="true" class="hidden sm:inline-block">|</span>
      <p>
        <a href="/accessibility-statement/">Accessibility Statement</a>
      </p>
      <p>
        <a href="/affiliate-disclosure/">Affiliate Disclosure</a>
      </p>
    </section>
  </footer>
  <script src="/main.js"></script>
</html>
