---
layout: "layout.html"
---

<section>
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
</section>

<section>{{ content }}</section>

<section>
  <h2 class="mb-4">All Posts</h2>
  {% assign all_posts = collections.post | reverse %}
  <ul class="list-disc list-inside">
    {% for post in all_posts | reverse %}
    <li>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
