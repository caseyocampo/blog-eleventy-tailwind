---
layout: "layout.html"
---

<h1 class="text-5xl font-black">{{ title }}</h1>
<p>{{ description }}</p>
<a href="/">Back</a>

{{ content }}
<h2 class="text-2xl font-bold">All Posts</h2>
<ul>
  {% for post in collections.post %}
  <li>
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </li>
  {% endfor %}
</ul>
